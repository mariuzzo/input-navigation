<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="header">Jquery-input-navigation</h1>
            <p class="header">Retro-like navigation trough input fields using arrow keys.</p>

            <ul>
                <li class="download">
                    <a class="buttons" href="https://github.com/mariuzzo/jquery-input-navigation/zipball/master">Download ZIP</a>
                </li>
                <li class="download">
                    <a class="buttons" href="https://github.com/mariuzzo/jquery-input-navigation/tarball/master">Download TAR</a>
                </li>
                <li>
                    <a class="buttons github" href="https://github.com/mariuzzo/jquery-input-navigation">View On GitHub</a>
                </li>
            </ul>

            <p class="header">Project maintained by a group of devs in the caribbean</p>

        </header>
        <section>
            {{ content }}
        </section>
        <footer>
            <p>
                <small>Hosted on
                    <a href="http://pages.github.com">GitHub Pages</a>using the Dinky theme</small>
            </p>
        </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="javascripts/jquery-input-navigation.js"></script>

</body>

</html>
